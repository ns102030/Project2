<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Happiness Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Load d3.js-->
  <script src="https://d3js.org/d3.v5.js"></script>
  <!-- Load CSS -->
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
   <!-- Load plotly.js into the DOM -->
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script> 
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-bundle.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-data-adapter.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-circular-gauge.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css?hcode=c11e6e3cfefb406e8ce8d99fa8368d33" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css?hcode=c11e6e3cfefb406e8ce8d99fa8368d33" type="text/css" rel="stylesheet">
  
</head>

<body>
  <header class="header"> 
    <div class="header-content clearfix">
      <div class="row" id="selection">
        <div class="col-md-12 text-center">
          <h1 class="header-text text-center">World Happiness Dashboard</h1>
          <form action="http://localhost:5000/">
            <button type="submit" class="btn btn-success custom-btn">Home</button>
          </form>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container" style="margin-top: 3%;">
    <div class="row">
        <div class="col-md-12">
          <div class="card text-white bg-dark">
            <h5 class="card-header">Region:</h5>
            <select class="custom-select" style="width: 40%; margin-left: 2%;" id="selRegion"></select>
            <h5 class="card-header">Year:</h5>
            <select class="custom-select" style="margin-left: 2%;" id="selYear"></select>
            <br>
            <button style="width: 20%; margin-top: 5%; margin-left: 5%; margin-bottom: 2%;" id="plotSelection" class="btn btn-info" type="button">Plot</button>
          </div>
          <div class="card text-white bg-dark" style="margin-top: 5%;">
            <div class="card-body center">
              <div id="bar"></div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="/static/js/top_ten.js"></script>

  
</body>
</html>
