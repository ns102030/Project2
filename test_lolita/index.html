<html>
<head>
        <!-- Load d3.js-->
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-circular-gauge.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css?hcode=c11e6e3cfefb406e8ce8d99fa8368d33" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css?hcode=c11e6e3cfefb406e8ce8d99fa8368d33" type="text/css" rel="stylesheet">
  <style type="text/css">
html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</style>
</head>

  <div id="guage"></div>
  <script>
          anychart.onDocumentReady(function () {
                var gauge = anychart.gauges.circular();
                                gauge.fill('#fff')
                                        .stroke(null)
                                        .padding(0)
                                        .margin(100)
                                        .startAngle(270)
                                        .sweepAngle(180);

                                gauge.axis()
                                        .labels()
                                        .padding(5)
                                        .fontSize(14)
                                        .position('outside')
                                        .format('{%Value}');

                                gauge.data([5]);
                                gauge.axis().scale()
                                        .minimum(0)
                                        .maximum(10)
                                        .ticks({interval: 10})
                                        .minorTicks({interval: 5});

                                gauge.axis()
                                        .fill('#545f69')
                                        .width(1)
                                        .ticks({type: 'line', fill: 'white', length: 2});

                                gauge.title('Score' +
                                        '<span style="color:#009900; font-size: 14px;">( <strong>5</strong>)</span>');
                                gauge.title()
                                        .useHtml(true)
                                        .padding(0)
                                        .fontColor('#212121')
                                        .hAlign('center')
                                        .margin([0, 0, 10, 0]);

                                gauge.needle()
                                        .stroke('2 #545f69')
                                        .startRadius('5%')
                                        .endRadius('90%')
                                        .startWidth('0.1%')
                                        .endWidth('0.1%')
                                        .middleWidth('0.1%');

                                gauge.cap()
                                        .radius('3%')
                                        .enabled(true)
                                        .fill('#545f69');

                                gauge.range(0, {
                                        from: 0,
                                        to: 2,
                                        position: 'inside',
                                        fill: '#D90500',
                                        startSize: 50,
                                        endSize: 50,
                                        radius: 98
                                });

                                gauge.range(1, {
                                        from: 2,
                                        to: 4,
                                        position: 'inside',
                                        fill: '#D54500',
                                        startSize: 50,
                                        endSize: 50,
                                        radius: 98
                                });

                                gauge.range(2, {
                                        from: 4,
                                        to: 6,
                                        position: 'inside',
                                        fill: '#008ACE',
                                        startSize: 50,
                                        endSize: 50,
                                        radius: 98
                                });

                                gauge.range(3, {
                                        from: 6,
                                        to: 8,
                                        position: 'inside',
                                        fill: '#000FD5',
                                        startSize: 50,
                                        endSize: 50,
                                        radius: 98
                                });

                                gauge.range(4, {
                                        from: 8,
                                        to: 10,
                                        position: 'inside',
                                        fill: '#009900 0.4',
                                        startSize: 50,
                                        endSize: 50,
                                        radius: 98
                                });

                                gauge.label(1)
                                        .text('Poor')
                                        .fontColor('#212121')
                                        .fontSize(14)
                                        .offsetY('68%')
                                        .offsetX(25)
                                        .anchor('center');

                                gauge.label(2)
                                        .text('Average')
                                        .fontColor('#212121')
                                        .fontSize(14)
                                        .offsetY('68%')
                                        .offsetX(90)
                                        .anchor('center');

                                gauge.label(3)
                                        .text('Good')
                                        .fontColor('#212121')
                                        .fontSize(14)
                                        .offsetY('68%')
                                        .offsetX(155)
                                        .anchor('center');

                                gauge.container('guage');
                                gauge.draw();
});
  </script>
</body>
</html>
